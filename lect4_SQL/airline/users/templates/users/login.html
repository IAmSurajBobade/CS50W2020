{% extends "users/layout.html" %}

{% block body %}
{% if message %}
<div>{{message}}</div>
{% endif %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="User name" placeholder="User name">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Login">
</form>

{% endblock %}
